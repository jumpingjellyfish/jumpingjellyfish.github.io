<html lang="en-us">
<head>
    <meta charset="UTF-8">

<body>
    
    <header>
        <h1><img src="images/logo.png" alt="street smart climate logo"/>
        Street Smart Climate</h1>
        <aside>Be smart...weather wise</aside>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="#">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>

    <main>
            <h2>Report a Storm</h2>    
        <form method="get" action="thanks.html">  
            <fieldset>
            <legend>My Information</legend>
                <label class="top">Full Name* <input type="text" name="fname" min-size="5" required pattern="[A-Za-z]"></label>
            <label class="top">Email* <input type="email" name="email"
                placeholder="someone@gmail.com"></label>
            <label class="top">Phone Number* <input type="tel" name="phone" placeholder="1234567891" required></label>
            <label class="top">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>

            <fieldset>
            <legend>Storm Details</legend>
            <label class="top">Date of Storm: <input type="date" name="stormdate"></label>
            <label class="top">Type of Storm: <input list="stormtypes" name="typeofstorm"></label>
                <datalist id="stormtypes">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                    <option value="Blizzard">
                </datalist><br>
                <label class="top" for="rating">Storm Severity Level (1-10):
                    &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1"
                max="10" step="1" list="tickmarks"
                oninput="adjustRating(this.value)"
                onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
                </label>
                <datalist id="tickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
                </datalist>
            <br>
                
            <label class="top">Storm Region:
                <select name="region">
                    <option value="">Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="Sugar City">Sugar City</option>
                    <option value="Fish Haven">Fish Haven</option>
                    <option value="Central">Central</option>
                    <option value="North">Northern</option>
                    <option value="Western">Western</option>
                </select>
            </label>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
            <div>Was I in Danger?:</div>
            <label class="sbs"><input type="radio" name="Were You in Danger?" value="yes"> Yes</label>
            <label class="sbs"><input type="radio" name="Were You in Danger?" value="no"> No</label>
            <label class="sbs"><input type="radio" name="Were You in Danger?" value="maybe"> Maybe</label>
            
            <label class="top" for="comments">Additional Info/Comments:
                <textarea id="comments" name="comments"
                        rows="6" cols="50">
                    </textarea></label>
        </fieldset>
        <label><input type="submit" value="Report storm" class="submitBtn">
        </label>
    </form>
    </main>

    <footer>
        <p>&copy;Street Smart Climate
        <span id="name">Ana Kendall</span> 
        <span id="home"><a href="https://jumpingjellyfish.github.io">Home</a></span><br>
        <span id ="currentdate"></span>
        <script src="js/today.js"></script></p>
        <script src="js/hamburgermenu.js"></script>
        <script src="js/rating.js"></script>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfont.js"></script>
</body>
</html>
